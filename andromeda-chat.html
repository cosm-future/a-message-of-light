<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Чат Андромеда</title>
<link rel="stylesheet" href="andromeda-chat.css">
</head>
<body>
  

  <h2 class="h2Yellow">АНДРОМЕДА</h2>
<div class="chat-container">
  
  <div class="chat-box" id="chat-box"></div>
  
  <textarea type="text" id="user-input" class="user-input" placeholder="Напишите ваше сообщение здесь..."></textarea>
  <button class="send-button" onclick="sendMessage()">Отправить</button>
  <div class="faq">Ctrl + Enter отправить.</div>
  <div id="suggestion" class="suggestion"></div>
</div>

<div id="chat-container">
  <div id="chat-box"></div>
  <button id="andromeda-button" class="andromeda-button" onclick="toggleAndromeda()">&#10022;</button>

</div>

<script src="andromeda-chat.js"></script>

</body>
</html>
