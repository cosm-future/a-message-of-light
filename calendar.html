<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Календарь</title>
<link rel="stylesheet" type="text/css" href="calendar.css">
</head>
<body>

<div id="calendar-container">
  <h2>КОСМ Календарь</h2>
  <label for="month">Месяц:</label>
  <select id="month" class="month"></select>
  <label for="year">Год:</label>
  <select id="year" class="year"></select>
  <br><br>
  <div id="calendar-wrapper"></div>
</div>

<div id="chat-container">
  <div id="chat-box"></div>
  <button id="andromeda-button" class="andromeda-button" onclick="toggleAndromeda()">&#10022;</button>

</div>

<script src="populateMonths.js"></script>
<script src="populateYears.js"></script>
<script src="calendar.js"></script>
<script src="events.js"></script>

</body>
</html>
